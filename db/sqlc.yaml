version: "2"
sql:
- schema: "./migrations"
  queries: "./query"
  engine: "postgresql"
  gen:
    go:
      package: "repo"
      out: "./repo"
      sql_package: "pgx/v5"
      emit_json_tags: true
      emit_interface: true
      emit_empty_slices: true
      emit_exact_table_names: false
      emit_pointers_for_null_types: true
      overrides:
        - db_type: "date"
          nullable: true
          go_type: "time.Time"
        - db_type: "timestamptz"
          nullable: true
          go_type: "github.com/jackc/pgx/v5/pgtype.Timestamptz"
        - db_type: "timestamptz"
          nullable: false
          go_type: "time.Time"
        - db_type: "uuid"
          nullable: true
          go_type: "github.com/google/uuid.UUID"
        - db_type: "uuid"
          nullable: false
          go_type: "github.com/google/uuid.UUID"
        - db_type: "text"
          nullable: true
          go_type: "string"
        - db_type: "text"
          go_type: "string"
